<!DOCTYPE html>
<html>
<head>
  <title>Todo list</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel ="stylesheet" type="text/css" href="todo.css">


  <body>

    <div class="header">
        <h2 style="margin:5px">To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <ul id="myUL">
        <li class="checked">Go to grocery store during LockDown</li>
        <li>Do meditation for an hour </li>
        <li>Go for an evening walk</li>
        <li >Watch money heist </li>
        <li>Create Webdev projects</li>

      </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>





    <script type="text/javascript" src="todo.js"></script>




























    </body>
    </html>
